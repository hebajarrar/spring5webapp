<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Simple Spring MVC project </title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<body>
<h1 align="center">Publishers List</h1>

<div class="container">
<table align="center" border="1" class="table table-striped table-bordered">
	<tr class="thead-dark">
		<th>ID</th>
		<th>Name</th>
<!-- 		<th>Book Name</th> -->
	</tr>
	
	<tr th:each="publisher : ${publishers}">
	<td th:text="${publisher.id}"></td>
	<td th:text="${publisher.name}"></td>
<!-- 	<td th:text="${publisher.book.name}"></td> -->
	
	</tr>
	
	
</table>
</div>


</body>
</html>
