<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Simple Spring MVC project </title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<body>
<h1 align="center">Authors List</h1>

<div class="container">
<table align="center" border="1" class="table table-striped table-bordered">
	<tr class="thead-dark">
		<th>ID</th>
		<th>first Name</th>
		<th>Last Name</th>
	</tr>
	
	<tr th:each="author : ${authors}">
	<td th:text="${author.id}"></td>
	<td th:text="${author.firstName}"></td>
	<td th:text="${author.lastName}"></td>
	
	</tr>
	
	
</table>
</div>

</body>
</html>
